<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SecureShield{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <header class="topbar">
        <a class="brand" href="{{ url_for('home') }}">SecureShield</a>
        <nav>
            {% if current_user %}
            <a href="{{ url_for('home') }}">Create</a>
            {% endif %}
            <a href="{{ url_for('about') }}">Security</a>
            {% if current_user %}
            <span class="nav-user">Hi, {{ current_user.name }}</span>
            <form method="post" action="{{ url_for('logout') }}">
                <button class="link-btn" type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

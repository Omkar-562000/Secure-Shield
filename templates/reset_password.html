{% extends "base.html" %}
{% block title %}SecureShield | Reset Password{% endblock %}
{% block content %}
<section class="auth-card">
    <h1>Reset Password</h1>
    {% if error %}<p class="status error">{{ error }}</p>{% endif %}
    <form method="post" class="form-grid">
        <label for="email">Account email</label>
        <input id="email" name="email" type="email" required>

        <label for="code">6-digit code</label>
        <input id="code" name="code" type="text" maxlength="6" inputmode="numeric" required>

        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" minlength="8" required>

        <button type="submit">Reset Password</button>
    </form>
    <p class="note"><a href="{{ url_for('login') }}">Back to login</a></p>
</section>
{% endblock %}
